<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link href="js/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="js/lib/jqcloud2/dist/jqcloud.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>  
    <div class="container-fluid root-wraper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-brand" data-bind="click: navigateHome"></div>

            <form data-bind="submit: onSeachSubmit" class="form-inline my-2 my-lg-0">
                <input
                    data-bind="value: searchValue"
                    class="form-control mr-sm-2 search-input" type="search" placeholder="Search for posts here..." aria-label="Search">

            </form>
            <button class="profile-button" data-bind="click: navigateToUserProfile">My Profile</button>
        </nav>
        <div class="post-table-component-wrapper" data-bind="component: { name: selectedComponent,
            params: {onPostClick: onPostClick,
                    onAnnotatePostClick: onAnnotatePostClick,
                    postId,
                    postTitle,
                    postScore,
                    postBody,
                    postCreationDate,
                    postComments,
                    postTags,
                    postAnswers,
                    isPostAnnotated,
                    isntPostAnnotated,
                    postAnnotationText,
                    searchResults}}"
        ></div>
        <div data-bind="if: showModal">
            <div data-bind="component: {name: selectedModal, params: {postId: annotateToPostId,
                postTitle:annotateToPostTitle,
                isAnnotated: annotateToPostIsAnnotated,
                annotationText: annotateToPostAnnotationText,
                onPostMark,
                onMarkedPostEdit,
                onUnmarkPost,
                closeModal: closeModal}}"></div>
        </div>

        <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
    </div>
</body>
</html>
