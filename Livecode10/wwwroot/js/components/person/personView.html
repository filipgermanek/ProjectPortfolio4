<div class="padding-left-right">
    <div class="person-sectionWrapper">
        <h2 class="purple person-sectionTitle">My Profile</h2>
        <button data-bind="click: toggleProfileSection, text: showProfileSection() ? 'Hide' : 'Show'" class="btn btn-dark btn-sm person-sectionCollapseButton"></button>
    </div>
    <div class="container-fluid" data-bind="visible: showProfileSection">
        <div class="row">

            <div class="col-sm padding-bottom">
                <p class="remove-margin-bottom grey">USERNAME</p>
                <h3 class="blue" data-bind="text: name"></h3>
            </div>

            <div class="col-sm padding-bottom">
                <p class="remove-margin-bottom grey">LOCATION</p>
                <h3 class="blue" data-bind="text: location"></h3>
            </div>

            <div class="col-sm padding-bottom">
                <p class="remove-margin-bottom grey">EMAIL</p>
                <h3 class="blue" data-bind="text: email"></h3>
            </div>

        </div>
    </div>

    <div class="container-fluid padding-bottom" data-bind="visible: showProfileSection">
        <div class="row">
            <div class="col-sm">
                <p class="remove-margin-bottom grey">CREATION DATE</p>
                <h3 class="blue" data-bind="text: creationDate"></h3>
            </div>
        </div>
    </div>

</div>
<div class="person-sectionWrapper padding-left-right">
    <h2 class="purple person-sectionTitle">My Search History</h2>
    <button data-bind="click: toggleSearchHistorySection, text: showSearchHistorySection() ? 'Hide' : 'Show'" class="btn btn-dark btn-sm person-sectionCollapseButton">Hide</button>
</div>
<!-- search history -->
<ul class="user-search-history-list" data-bind="foreach: searchHistory, visible: showSearchHistorySection">
    <li class="user-search-history-list-element">
        <span data-bind="text: $data.searchtext" class="user-search-history-list-element-text"></span>
        (<span data-bind="text: $data.creationDate" class="user-search-history-list-element-date grey"></span>)
    </li>
</ul>
<!-- marked posts -->
<div class="person-sectionWrapper padding-left-right">
    <h2 class="purple person-sectionTitle">Marked Posts</h2>
    <button data-bind="click: toggleMarkedPostSection, text: showMarkedPostsSection() ? 'Hide' : 'Show'" class="btn btn-dark btn-sm person-sectionCollapseButton">Hide</button>
</div>
<table class="table table-sm" data-bind="visible: showMarkedPostsSection">
    <thead>
        <tr>
            <th>Title</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: markedPosts">
        <tr>
            <td class="marked-post-title" data-bind="text: $data.postTitle, click: $parent.onPostClick"></td>
            <td>
                <button class="btn btn-sm btn-primary" data-bind="click: $parent.editMarkedPost">Edit</button>
                <button class="btn btn-sm btn-secondary" data-bind="click: $parent.unmarkPost">Unmark</button>
            </td>
        </tr>
    </tbody>
</table>
